<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TaskApp</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <ul id="SocialMedia">
        <li><img src="image (8).png" alt="linkedin"></li>
        <li><img src="image (9).png" alt="linkedin"></li>
        <li><img src="image (10).png" alt="linkedin"></li>
      </ul>

      <div id="Websites">
        <h3>Useful Links</h3>
        <input type="text" id="input3">
        <input type="button" id="add3" style="background: url('whiteArrow.png'); background-size: 20px; background-repeat: no-repeat;">
        <ul id="list3"></ul>
      </div>

      <div id="MyClockDisplay" class="clock" onload="showTime()"></div>

      <div id="dailyTasks">
        <h1>Daily Tasks</h1>
        <input type="text" id="input">
        <input type="button" id="add" style="background: url('whiteArrow.png'); background-size: 20px; background-repeat: no-repeat;">
        <ul id="list"></ul>
      </div>

      <div id="longtermGoals">
        <h1>Long Term Goal</h1>
        <input type="text" id="input2">
        <input type="button" id="add2" style="background: url('whiteArrow.png'); background-size: 20px; background-repeat: no-repeat;">
        <ul id="list2"></ul>
      </div>

      <div id="weather">
        <h2>Its Cold</h2>
      </div>

      <div id="quote">
        <h2>Some kind of quote</h2>
        <h6>-anonymous</h6>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
